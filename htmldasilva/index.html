<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f5f5, #eee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3 ease;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #4a148c;
        }
        label {
            display: block;
            margin: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        input[type="email"],
        input[type="Submit"]{
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: box-shadow 0.3s ease, border 0.3s ease;
        }
        input[type="email"]:hover,
        input[Type="Submit"]:focus{
            box-shadow: 0 0 10px rgba(138, 42, 226, 0.5);
            border-color: #8e24aa;
            outline: none;
        }
        input[type="Submit"]{
            background-color: #8e24aa;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
    <h2>Assine nossa newsletter e receba 10% OFF na primeira compra</h2>
    <form id="emailform">
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
        <input type="button" value="Inscrever-se">
    </form>
    <script>
        document.getElementsById('emailForm').addEventListener('Submit', function(e){
            e.preventDefault();
            const email = document.getElementById('email').value; 
            alert('Obrigado por se inscrever com o email: ${email}')});
    </script>
    <div>
</body>
</html>
